<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>

<body>
    <div id="max-container">
        <header>
            <nav class="navbar">
                <img class="logo" src="Imagenes/Logo.svg" alt="logo">
            </nav>
        </header>
        <main class="main">
            <section class="container-fluid">
                <div class="container">
                    <div class="text-container">
                        <article class="text">
                            <textarea placeholder="Ingrese el texto aqui"></textarea>
                        </article>
                    </div>
                    <div class="alerta">
                        <img src="Imagenes/alerta.svg" alt="alerta">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="button-container">
                        <input type="button" class="btn-encriptar" value="Encriptar">
                        <input type="button" class="btn-desencriptar" value="Desencriptar">
                    </div>
                </div>
            </section>
            <section class="container-fluid">
                <div class="container-card">
                    <div class="card">
                        <div class="toy-container">
                            <img src="Imagenes/Muñeco.svg" alt="muñico">
                        </div>
                        <div class="info-text">
                            <h3>Ningún mensaje fue <br> encontrado</h3>
                            <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                        </div>
                        <div class="result-container" hidden>
                            <p class="text-result"></p>
                        </div>
                        <div class="copy-container">
                            <input type="button" class="btn-copy" value="Copiar" hidden>
                        </div>

                    </div>

                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </div>

</body>

</html>
